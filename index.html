<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkoutTrackr - Workout Tracker</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WorkoutTrackr">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <img id="logo" src="pushup.png" alt="workout icon">
        <h1>WorkoutTrackr</h1>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="exercise-controls">
                <form id="workout-form">
                    <div class="form-controls-row">
                        <div class="form-group">
                            <label for="exercise-select">Exercise:</label>
                            <select id="exercise-select" name="exercise">
                                <option value="Push-ups">Push-ups</option>
                                <option value="Pull-ups">Pull-ups</option>
                                <option value="Squats">Squats</option>
                                <option value="Sit-ups">Sit-ups</option>
                                <option value="Lunges">Lunges</option>
                                <option value="Dips">Dips</option>
                                <option value="Planks">Planks</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="reps">Repetitions:</label>
                            <input type="number" id="reps" name="reps" min="1" max="200" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" name="weight" min="0" max="500" step="0.5">
                        </div>
                        <div class="form-group submit-group">
                            <input type="submit" value="Add Exercise">
                        </div>
                    </div>
                </form>
            </div>

            <div class="csv-controls">
                <button id="download-csv">Download CSV</button>
                <button id="import-csv">Add CSV data</button>
                <input type="file" id="file-input" accept=".csv" style="display: none;">
                <button id="import-csv-replace">Import CSV (Replace All)</button>
                <input type="file" id="file-input-replace" accept=".csv" style="display: none;">
                <button id="share-data">Share Workouts</button>
            </div>

            <div class="exercise-management">
                <div class="exercise-management-header" id="exercise-management-header">
                    <h3>Manage Exercise Types</h3>
                    <div class="exercise-summary" id="exercise-summary">
                        <span class="exercise-count" id="exercise-count">7 exercise types</span>
                        <span class="toggle-arrow" id="toggle-arrow">â–¼</span>
                    </div>
                </div>
                <div class="exercise-management-content" id="exercise-management-content">
                    <div class="exercise-management-controls">
                        <div class="add-exercise-form">
                            <input type="text" id="new-exercise-input" placeholder="Enter new exercise type" maxlength="50">
                            <button id="add-exercise-btn">Add Exercise Type</button>
                        </div>
                        <div class="exercise-list">
                            <div class="exercise-list-header">
                                <span>Current Exercise Types:</span>
                                <button id="reset-exercises-btn" class="reset-btn">Reset to Defaults</button>
                            </div>
                            <div id="exercise-types-list" class="exercise-types-container">
                                <!-- Exercise types will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="workout-list-header">
                <div class="header-item">Date</div>
                <div class="header-item">Exercise</div>
                <div class="header-item">Reps</div>
                <div class="header-item">Time</div>
                <div class="header-item">Reps/min</div>
            </div>
            <div id="workout-list-container"></div>
        </div>

        <div class="right-side">
            <div class="chart-container">
                <div class="chart-header">
                    <h3>Total Reps Progress</h3>
                    <div class="chart-controls">
                        <button id="daily-view-btn" class="chart-toggle-btn">Daily</button>
                        <button id="weekly-view-btn" class="chart-toggle-btn active">Weekly</button>
                        <button id="monthly-view-btn" class="chart-toggle-btn">Monthly</button>
                    </div>
                </div>
                <canvas id="reps-chart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-header">
                    <h3>Reps per Minute Progress</h3>
                    <div class="chart-controls">
                        <button id="rpm-daily-view-btn" class="chart-toggle-btn">Daily</button>
                        <button id="rpm-weekly-view-btn" class="chart-toggle-btn active">Weekly</button>
                        <button id="rpm-monthly-view-btn" class="chart-toggle-btn">Monthly</button>
                    </div>
                </div>
                <canvas id="reps-per-minute-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="reps-per-month-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="weekly-summary-chart"></canvas>
            </div>
            <div id="calendar" class="chart-container">
                <canvas id="activity"></canvas>
                <div id="activity-legend" class="activity-legend">
                    <div class="legend-title">Exercise Colors:</div>
                    <div class="legend-items">
                        <!-- Exercise legend items will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/activity-tracker.js"></script>

    <!-- New modular JavaScript files -->
    <script src="js/ExerciseTypeManager.js"></script>
    <script src="js/NotificationManager.js"></script>
    <script src="js/ValidationManager.js"></script>
    <script src="js/WorkoutDataManager.js"></script>
    <script src="js/UIManager.js"></script>
    <script src="js/ChartManager.js"></script>
    <script src="js/CSVManager.js"></script>
    <script src="js/ShareManager.js"></script>
    <script src="js/WorkoutTrackerApp.js"></script>
    <!-- Lightweight responsive/chart tweaks -->
    <script src="js/ResponsiveEnhancements.js"></script>

</body>

</html>
