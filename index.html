<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkoutTrackr - Workout Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <img id="logo" src="pushup.png" alt="workout icon">
        <h1>WorkoutTrackr</h1>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="exercise-controls">
                <form id="workout-form">
                    <div class="form-controls-row">
                        <div class="form-group">
                            <label for="exercise-select">Exercise:</label>
                            <select id="exercise-select" name="exercise">
                                <option value="Push-ups">Push-ups</option>
                                <option value="Pull-ups">Pull-ups</option>
                                <option value="Squats">Squats</option>
                                <option value="Sit-ups">Sit-ups</option>
                                <option value="Lunges">Lunges</option>
                                <option value="Dips">Dips</option>
                                <option value="Planks">Planks</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="reps">Repetitions:</label>
                            <input type="number" id="reps" name="reps" min="1" max="200" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" name="weight" min="0" max="500" step="0.5">
                        </div>
                        <div class="form-group submit-group">
                            <input type="submit" value="Add Exercise">
                        </div>
                    </div>
                </form>
            </div>

            <div class="csv-controls">
                <button id="download-csv">Download CSV</button>
                <button id="import-csv">Add CSV data</button>
                <input type="file" id="file-input" accept=".csv" style="display: none;">
                <button id="import-csv-replace">Import CSV (Replace All)</button>
                <input type="file" id="file-input-replace" accept=".csv" style="display: none;">
            </div>

            <div class="workout-list-header">
                <div class="header-item">Date</div>
                <div class="header-item">Exercise</div>
                <div class="header-item">Reps</div>
                <div class="header-item">Time</div>
                <div class="header-item">Reps/min</div>
            </div>
            <div id="workout-list-container"></div>
        </div>

        <div class="right-side">
            <div class="chart-container">
                <canvas id="reps-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="reps-per-minute-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="reps-per-month-chart"></canvas>
            </div>
            <div id="calendar" class="chart-container">
                <canvas id="activity"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="activity-tracker.js"></script>
    <script src="workouttracker.js"></script>

</body>

</html>
