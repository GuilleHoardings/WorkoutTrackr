<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Up Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <img id="logo" src="pushup.png" alt="push up icon">
        <h1>Push Up Tracker</h1>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="first-col-container">
                <form id="push-up-form">
                    <label for="push-ups">Push ups:</label>
                    <input type="number" id="push-ups" name="push-ups" min="1" max="200" required>
                    <input type="submit" value="Add push ups">
                </form>
                <button id="download-csv">Download CSV</button>
                <button id="import-csv">Add CSV data</button>
                <input type="file" id="file-input" accept=".csv" style="display: none;">
                <button id="import-csv-replace">Import CSV (Replace All)</button>
                <input type="file" id="file-input-replace" accept=".csv" style="display: none;">
            </div>
            <table id="push-up-table" border="1">
                <tr>
                    <th>Date</th>
                    <th>Push ups</th>
                    <th>Total time</th>
                    <th>Per minute</th>
                </tr>
            </table>
        </div>

        <div class="right-side">
            <div class="chart-container">
                <canvas id="push-up-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="push-up-per-minute-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="push-up-per-month-chart"></canvas>
            </div>
            <div id="calendar" class="chart-container">
                <canvas id="activity"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="activity-tracker.js"></script>
    <script src="pushuptracker.js"></script>

</body>

</html>
